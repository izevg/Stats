<!DOCTYPE html>
<html lang="ru">
<head>
    <TITLE></TITLE>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta HTTP-EQUIV="pragma" content="no-cache">
    <meta HTTP-EQUIV="cache-control" content="no-cache">
    <META charset="utf-8" HTTP-EQUIV="Content-Type" CONTENT="text/html">
</head>
<body>

<div class="container">
    <div class="row" style="padding-top: 20%">
        <div class="col-md-4 col-md-offset-4">
            <div class="well" style="vertical-position: ordinal">
                <form class="form-group" role="form">
                    <input class="form-control" type="text" id="username" name="user" placeholder="Логин..." />
                    <br/>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Пароль..." />
                    <br/>
                    <input class="form-control btn btn-success" type="submit" id="submitButton" value="Войти" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
